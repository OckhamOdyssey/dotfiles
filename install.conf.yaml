- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.Xdefaults: Xdefaults
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/openbox:
        path: config/openbox/
        create: true
    ~/.config/obmenu-generator:
        path: config/obmenu-generator/
        create: true
    ~/.config/alacritty:
        path: config/alacritty
        create: true
    ~/.config/polybar:
        path: config/polybar
        create: true
- pacaur:
    - balena-etcher
    - archcraft-i3wm
    - discord
    - downgrade
    - firefox
    - lxappearance
    - nitrogen
    - polybar
    - polybar-spotify-module
    - python-pip
    - python-pywal
    - python-wheel
    - rambox-bin
    - spotify
    - teams
    - thunderbird
    - thunderbird-i18n-es-es
    - virtualbox
    - visual-studio-code-bin
    - virtualbox-host-modules-arch
    - virtualbox-guest-iso 
    - font-manager